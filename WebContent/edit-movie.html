<!DOCTYPE html>
	<html>
		<head>
			<title>Edit Movies</title>
			<link rel="stylesheet" type="text/css" href="./style/style.css" />
			<script type="text/javascript" src="./js/script.js"></script>
		</head>
		<body>
			<header>
				<span class="span-edit">Movie Cruiser</span>
				<img class="img-edit" src="./images/logo.png" />
				<a id="menu" href="./movie-list-admin.html" >Movies</a>
			</header>
			<div>
				<h1 class="h1-edit">Edit Movies</h1>
				<form name="myform" action="./edit-movie-status.html" method="post" onsubmit="return validate()">
					<table class="table-edit">
						<tr>
							<th class="txt-left">
								<label for="txt1"> Title</label>
							</th>
						</tr>
						<tr>
							<td  colspan="4" class="txt-left">
								<input type="text" name="txtName" id="txt1" value="Avengers-End Game" />
							</td>
						</tr>
						
						<tr>
							<th class="txt-left tr-margi">
								<label for="txt2">Gross($)</label>
							</th>
							<th class="txt-left">
								<label>Active</label>
							</th>	
							<th class="txt-center">
								<label for="txt3">Date of Launch</label>
							</th>
							<th class="txt-left">
								<label>Genre</label>
							</th>
						</tr>
						<tr>
							<td class="txt-left">
								<input type="text" name="txtGross"  id="txt2" value="2787965087" />
							</td>
							<td class="txt-left">
								<input type="radio" name="rb"  id="rb1" value="y" checked />
								<label for="rb1">Yes</label>
								<input type="radio" name="rb"  id="rb2" value="y" />
								<label for="rb2">No</label>
							</td>
							<td class="txt-center">
								<input type="text" name="dol"  id="txt3" value="27/04/2022" />
							</td>
							<td class="txt-left">
								<select>
									<option>Superhero</option>
									<option>Science Fiction</option>
									<option>Romance</option>
									<option>Comedy</option>
									<option>Adventure</option>
									<option>Thriller</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="txt-left">
								<input type="checkbox" value="" id="cb" name="cb1" checked />Has Teaser
							</td>
						</tr>
						<tr>
							<td class="txt-left">
								<input type="submit" value="Save" id="s1" name="sub" class="col-button" />
							</td>
						</tr>
					</table>
				</form>
			</div>
			<footer>
				<span id="col">
					copyright @ 2019
				</span>
			</footer>
		</body>
	</html>
